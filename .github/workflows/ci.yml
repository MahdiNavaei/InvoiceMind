name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backend tests
        run: |
          python -m pytest -q tests/unit tests/integration
      - name: Security audit (Python deps)
        continue-on-error: true
        run: |
          pip install pip-audit
          python -m pip_audit -r requirements.txt

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        run: npm install
      - name: Security audit (Node deps)
        continue-on-error: true
        run: npm audit --audit-level=high
      - name: Typecheck
        run: npm run typecheck
      - name: Run frontend tests
        run: npm run test

  perf-smoke:
    runs-on: ubuntu-latest
    needs: [backend-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run performance smoke scenarios
        run: |
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          UVICORN_PID=$!
          trap "kill $UVICORN_PID" EXIT
          sleep 3
          python tools/perf/load_test.py --scenario upload --requests 6 --concurrency 2 --timeout 60
          python tools/perf/load_test.py --scenario run_lifecycle --requests 4 --concurrency 2 --timeout 60
